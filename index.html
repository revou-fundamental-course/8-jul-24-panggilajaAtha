<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

    <!-- ini header web -->
    <header>
        <h1>Kalkulator BMI</h1>
    </header>

    <!-- ini article web -->
    <article>
        <p>Berat badan ideal adalah impian semua orang. 
            <br>Tidak hanya memiliki bentuk tubuh yang menunjang 
            <br>penampilan, berat badan ideal juga menentukan
            <br>badan yang sehat. Bagaimana denganmu? 
            <br>Yuk, hitung sekarang di kalkulator BMI</p>
    </article>

    <!-- ini form -->
    <section>
        <div>
            <p>Jenis Kelamin</p>
            <input type="radio">
            <label for="input-laki-laki">Laki-Laki</label>
            <input type="radio">
            <label for="input-perempuan">Perempuan</label>
        </div>
        <div>
            <p>Berat Badan (kg)</p>
            <input type="number">
        </div>
        <div>
            <p>Usia (tahun)</p>
            <input type="number">
        </div>
        <div>
            <p>Tinggi Badan (cm)</p>
            <input type="number">
        </div>
        <button>Hitung BMI</button>
        <button>Reset</button>
    </section>
    </main>

    
</body>
</html>
